<form [formGroup]="contactForm" (ngSubmit)="salvar()">
    <div class="form-group">
      <h1 class="pt-5">Acesso interno</h1>
  
      <p>Nome:</p>
      <input type="text" name="nome" class="form-control" id="inputnome"  placeholder="" formControlName="nome">
    </div>
    
    <p>Email:</p>
    <input type="text" name="email" class="form-control" id="inputemail"  placeholder="" formControlName="email">

    <select id="opcoes" name="opcoes" formControlName="opcoes">
        <option value="computacao">Computação</option>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
        <option value="emprededorismo">Emprededorismo</option>
    </select>
  
    <br>
    <div class="text-center py-5">
      <button type="submit" class="btn-salvar">Entrar</button>
    </div>  
  </form>
  <br>
