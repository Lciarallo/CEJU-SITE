<p>contato works!</p>
<form [formGroup]="contactForm" (ngSubmit)="salvar()">
    <div class="form-group">
      <h1 class="pt-5">Entre em contato conosco!</h1>
  
      <p>Nome:</p>
      <input type="text" name="nome" class="form-control" id="inputnome"   formControlName="nome">
    </div>
  
    <div class="form-group">
      <p>Digite aqui seu email:</p>
      <input type="text" name="email" class="form-control" id="inputemail"    formControlName="email">
    </div>                                                                     
    <div class="form-group">
        <p>Qual motivo do contato?:</p>
        <input type="text" name="textbox" class="form-control" id="inputtextbox"  formControlName="textbox">
      </div>
  
    <br>
    <div class="text-center py-5">
      <button type="submit" class="btn-salvar">Entrar</button>
    </div>  
  </form>
  <br>
