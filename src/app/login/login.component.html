<form (ngSubmit)="salvar()">
  <div class="form-group">
    <h1 class="pt-5">Acesso interno</h1>

    <p>Login:</p>
    <input type="text" name="nome" class="form-control" id="inputlogin" [formControl]="textLogin" placeholder="Digite seu Login">
  </div>

  <div class="form-group">
    <p>Senha:</p>
    <input type="password" name="senha" class="form-control" id="inputsenha" [formControl]="textSenha"  placeholder="**********">
  </div>

  <br>
  <div class="text-center py-5">
    <button type="submit" class="btn-salvar">Entrar</button>
  </div>
</form>
<br>
