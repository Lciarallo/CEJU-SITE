<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="contactForm" (ngSubmit)="salvar()" class="login-form">
        <h1 class="text-center mb-4">Acesso Interno</h1>
        
        <div class="mb-3">
          <label for="inputlogin" class="form-label">Login:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="inputlogin" placeholder="Digite seu Login" formControlName="login">
          </div>
        </div>

        <div class="mb-3">
          <label for="inputsenha" class="form-label">Senha:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="inputsenha" placeholder="**********" formControlName="senha">
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
